<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вас запрошують!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invitation-card">
        <h1 class="invitation-header">Вас запрошують!</h1>
        
        <div class="photo-placeholder">
            <img src="imgs/serafims.jpg" alt="">
        </div>
        
        <p class="invitation-text">
            Ми будемо раді, якщо ви приєднаєтеся до нас на вечір <strong>піци і мальви</strong>. 
            <br>
            Будь ласка, повідомте нам, чи зможете ви прийти!
        </p>
        
        <div id="message-container"></div>
        
        <form id="invitation-form">
            <div class="button-group">
                <button type="submit" class="btn-custom btn-accept" data-response="accepted">
                    Прийняти
                </button>
                <button title="Навіть не думай" type="button" disabled class="btn-custom btn-reject" data-response="rejected">
                    Відхилити
                </button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
